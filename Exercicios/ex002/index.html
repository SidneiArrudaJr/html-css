<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; &lt;/p&gt; </p>
    <p>Para poder quebrar a linha em algum lugar específico <br> como este, deve se usar a tag &lt;br&gt;</p>
    <p>Vamos colocar alguns símbolos: <br>
        &reg;&copy;&dollar;&euro;&ring;&pound;&Delta;&trade;&asympeq;
    </p>
    <p>Agora alguns emojis:  <br>
    &#x1F596;
    &#x1F369;
    &#x1F333;
    &#x1F699;
    &#x1F913;

    </p>
</body>
</html>
